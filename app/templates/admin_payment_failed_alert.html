<!-- templates/emails/payment_failed_admin.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Payment Failure Alert</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fcfcfc;
      padding: 20px;
    }
    .container {
      background-color: #fff;
      padding: 25px;
      border-radius: 8px;
      max-width: 700px;
      margin: auto;
      border-left: 5px solid #d9534f;
    }
    .header {
      font-size: 20px;
      font-weight: bold;
      color: #d9534f;
    }
    .details {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Payment Failure Notification</div>
    <div class="details">
      A payment attempt has failed.
      <br><br>
      <strong>Customer:</strong> {{ customer_name }}<br>
      <strong>Email:</strong> {{ customer_email }}<br>
      <strong>Amount:</strong> ${{ amount }}<br>
      <br><br>
      Please follow up with the customer if necessary.
    </div>
  </div>
</body>
</html>
